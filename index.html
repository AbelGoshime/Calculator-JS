<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
        <div class="theme-switch">
            <label class="switcher" for="slide">
            <input type="checkbox" id="slide" value="light" min="light" max="dark">
            <div class="switch circle"></div>
            </label>
        </div>
    </header>

    <section class="calc">
            <div class="textArea"></div>
        <div class="buttons">
            <button class="operator" id="pow">x^y</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="delete">DEL</button>

            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operator" id="pos/neg">+/-</button>
            <button class="numbers" id="0">0</button>
            <button class="operator" id="decimal">.</button>
            <button class="operator" id="equals">=</button>

            <button class="math-op" id="add">+</button>
            <button class="math-op" id="subtract">-</button>
            <button class="math-op" id="multiply">*</button>
            <button class="math-op" id="divide">รท</button>

            

        </div>
    </section>
</body>
</html>
