<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.0.0/math.js"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
        <div class="theme-switch">
            <label class="switcher" for="slide">
            <input type="checkbox" id="slide" value="light" min="light" max="dark">
            <div class="switch circle"></div>
            </label>
        </div>
    </header>

    <section class="calc">
            <div id="textArea"></div>
        <div class="buttons">
            <button id="pow">x^y</button>
            <button id="clear">C</button>
            <button id="delete">DEL</button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="pos/neg">+/-</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
            

            <div id="maths">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="equals">=</button>
            </div>
            </div>

        </div>
    </section>

<footer>Created by<a href="https://github.com/AbelGoshime"> Abel Goshime <img src="/github-mark/github-mark/github-mark.svg" alt=""></a></footer>
</body>

</html>
